name: Release

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  label:
    types: [created, deleted]

permissions:
  contents: write
  pull-requests: write

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
